<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <h3>用户登录</h3>
    <form method="post" action=".">
        <div>
            <!--用户名-->
            {{ form.username.label }}  <!--用户名提示-->
            {{ form.username }}    <!--用户名文本-->
            {{ form.username.errors.as_text }}   <!--用户名错误-->

        </div>
        <div>
            <!--密码-->
            {{ form.password.label }}  <!--密码提示-->
            {{ form.password }}    <!--密码文本-->
            {{ form.password.errors.as_text }}   <!--密码错误-->

        </div>

        <div>
            {{ form.non_field.errors.as_text }}   <!--验证码错误提示-->

        </div>
        <input type="submit" value="登录">
    </form>
</body>
</html>
